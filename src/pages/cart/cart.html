<ion-header>
	<ion-navbar>
		<ion-title>
			Shopping List
		</ion-title>
		<ion-buttons end>
			<button *ngIf="itemsInList" ion-button icon-only (click)="shareCart()" style="margin-right:10px">
				<ion-icon name="ios-share-outline"></ion-icon>
			</button>
			<button ion-button icon-only (click)="addProduct()">
				<ion-icon style="font-size:40px" name="add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>

	<ion-list no-lines>

		<div *ngFor="let item of items">
			<ion-item-sliding>

				<ion-item (click)="toggleItem(item)" [class.row-completed]="item.completed">
					<ion-thumbnail item-left>
							<img src="{{item.image}}">
					</ion-thumbnail>
					<div [class.completed]="item.completed">
						{{item.product}}
					</div>
					<ion-icon *ngIf="item.completed" name="ios-checkmark" item-right></ion-icon>
				</ion-item>

				<ion-item-options>
					<button ion-button icon-only (click)="removeItem(item)" color="danger">
						<ion-icon name="trash"></ion-icon>
					</button>
				</ion-item-options>

			</ion-item-sliding>
			<div style="height:1px;width:100%;background-color:#DDDDDD"></div>
		</div>

	</ion-list>

</ion-content>
