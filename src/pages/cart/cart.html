<ion-header>
	<ion-navbar>
		<ion-title>
			Shopping List
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="addProduct()">
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>

		<ion-item-sliding *ngFor="let item of cart">

			<ion-item (click)="toggleItem(item)">
				<div [class.complete]="item.complete">{{item.title}}</div>
			</ion-item>

			<ion-item-options>
				<button ion-button icon-only (click)="removeItem(item)" color="danger">
                    <ion-icon name="trash"></ion-icon>
                </button>
			</ion-item-options>

		</ion-item-sliding>

	</ion-list>
</ion-content>
