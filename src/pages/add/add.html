<ion-header>
	<ion-navbar>
		<ion-title>
			Select product
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="createProduct()">
				<ion-icon style="font-size:40px" name="add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>

	<ion-list-header class="list-header">
		<ion-icon *ngIf="notFirst" item-left style="font-size:30px;color:#888" name="ios-arrow-dropleft-outline" (click)="previous()"></ion-icon>
		<div style="text-align: center">
			{{categoryName}}
		</div>
		<ion-icon *ngIf="notLast" item-right style="font-size:30px;color:#888" name="ios-arrow-dropright-outline" (click)="next()"></ion-icon>
	</ion-list-header>

	<ion-slides (ionSlideDidChange)="slideChanged()" style="height: auto">
		
		<ion-slide *ngFor="let category of categories" class="category-slide">
			
			<ion-list>
				
				<ion-item *ngFor="let product of products | productFilter:category" (click)="addProduct(product)">
					
					<ion-thumbnail item-left>
						<img src="{{product.image}}">
					</ion-thumbnail>
					
					{{product.name}}

					<button style="padding-left:10px" ion-button icon-only item-right clear (click)="showProductOptions(product, $event)">
						<ion-icon name="ios-create-outline" style="font-size:30px" item-right></ion-icon>
					</button>
					
				</ion-item>

			</ion-list>

		</ion-slide>

	</ion-slides>

</ion-content>
