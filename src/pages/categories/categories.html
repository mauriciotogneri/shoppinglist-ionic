<ion-header>
	<ion-navbar>
		<ion-title>
			Categories
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="createCategory()">
				<ion-icon style="font-size:40px" name="add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>

	<ion-list no-lines>

		<div *ngFor="let category of categories">
			
			<ion-item-sliding #item>

				<ion-item (click)="selectCategory(category)">
					{{category.name}}
				</ion-item>

				<ion-item-options>
					<button ion-button icon-only (click)="editCategory(category, item)" color="primary">
						<ion-icon name="ios-create-outline"></ion-icon>
					</button>
					<button ion-button icon-only (click)="removeCategory(category)" color="danger">
						<ion-icon name="trash"></ion-icon>
					</button>
				</ion-item-options>

			</ion-item-sliding>
			<div style="height:1px;width:100%;background-color:#DDDDDD"></div>

		</div>

	</ion-list>

</ion-content>
