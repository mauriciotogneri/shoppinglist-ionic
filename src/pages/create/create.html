<ion-header>
	<ion-navbar>
		<ion-title>
			{{title}}
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="manageCategories()">
				<ion-icon style="font-size:25px" name="ios-pricetag-outline"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	
	<ion-list no-lines style="margin-bottom:25px">

		<ion-list-header class="list-header">Category</ion-list-header>
		<div style="height:1px;width:100%;background-color:#DDDDDD"></div>
		<ion-item>
			<ion-input readonly="true" type="text" (click)="openCategoryDialog()" [(ngModel)]="inputCategory" placeholder="Category"></ion-input>
		</ion-item>
		<div style="height:1px;width:100%;background-color:#DDDDDD"></div>

		<ion-list-header class="list-header">Name</ion-list-header>
		<div style="height:1px;width:100%;background-color:#DDDDDD"></div>
		<ion-item>
			<ion-input type="text" [(ngModel)]="inputName" placeholder="Name"></ion-input>
		</ion-item>
		<div style="height:1px;width:100%;background-color:#DDDDDD"></div>

		<ion-list-header class="list-header">Image</ion-list-header>
		<div style="height:1px;width:100%;background-color:#DDDDDD"></div>
		<ion-item>
			<ion-input type="url" [(ngModel)]="inputImage" placeholder="http://i.imgur.com/OkHEj66.png"></ion-input>
			<button style="padding:10px" ion-button icon-only item-right clear (click)="searchImage()">
				<ion-icon style="font-size:30px" name="ios-image-outline"></ion-icon>
			</button>
		</ion-item>
		<div style="height:1px;width:100%;background-color:#DDDDDD"></div>

	</ion-list>

	<div class="image-preview-container">
		<img id="pewviewImageTag" class="image-preview" (error)="imageError()" src="{{(inputImage.length == 0) ? defaultImage : inputImage}}" />
	</div>

	<div class="create-product-button">
		<button (click)="createProduct()" class="button button-ios button-default button-default-ios button-block button-block-ios" ion-button>{{(this.editProduct != null) ? 'Update' : 'Create'}}</button>
	</div>
 
 	<ion-list no-lines style="margin-top:15px">
		<ion-item class="item-borderless">
			<ion-checkbox [(ngModel)]="addToCart"></ion-checkbox>
			<ion-label>Add to cart automatically</ion-label>
		</ion-item>
	</ion-list>

</ion-content>
