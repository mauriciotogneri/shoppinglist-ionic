<ion-header>
	<ion-navbar>
		<ion-title>
			Create product
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="manageCategories()">
				<ion-icon name="ios-options"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	
	<ion-list no-lines>

		<ion-list-header class="list-header">Category</ion-list-header>
		<ion-item>
			<ion-label>Category</ion-label>
			<ion-select [(ngModel)]="inputCategory" class="category-select" placeholder="Category">
				<ion-option *ngFor="let category of categories" value="{{category.name}}" multiple="false">{{category.name}}</ion-option>
			</ion-select>
		</ion-item>

		<ion-list-header class="list-header">Name</ion-list-header>
		<ion-item>
			<ion-input style="padding-left:16px" type="text" [(ngModel)]="inputName" placeholder="Name"></ion-input>
		</ion-item>

		<ion-list-header class="list-header">Image</ion-list-header>
		<ion-item>
			<ion-input style="padding-left:16px" type="url" [(ngModel)]="inputImage" placeholder="http://i.imgur.com/OkHEj66.png"></ion-input>
			<button ion-button icon-only item-right clear (click)="searchImage()">
				<ion-icon name="ios-image-outline"></ion-icon>
			</button>
		</ion-item>

	</ion-list>

	<div class="image-preview-container">
		<img id="pewviewImageTag" class="image-preview" (error)="imageError()" src="{{(inputImage.length == 0) ? defaultImage : inputImage}}" />
	</div>

	<div class="create-product-button">
		<button (click)="createProduct()" class="button button-ios button-default button-default-ios button-block button-block-ios" ion-button>{{(this.editProduct != null) ? 'Update' : 'Create'}}</button>
	</div>

</ion-content>
